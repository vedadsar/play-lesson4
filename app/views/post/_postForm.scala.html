@(postForm: Form[Post], route: String)

<div class="">
<form  method="post" action="@route" class="form-horizontal" id="postForm">
  @if(postForm.hasGlobalErrors){
	<div class="panel panel-danger">
		<div class="panel-heading">Error Submiting Form</div>
  		<div class="panel-body">
   			 <ul>
   			 @for(err <- postForm.globalErrors){
  				<li> @err.message </li>
   			 }
   			 </ul>
 		</div>
	</div>
	}
  <div class="form-group">
    <div class='col-sm-10 col-md-5 ' >
      <textarea class='@("error-input".when(postForm("content").hasErrors)) form-control' 
      name="content" id="content" placeholder="What is on your mind?" value='@postForm("content").value' style="width: 260px"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="">
    <div class="pull-right">
      <input type="submit" value="Post" class="btn btn-primary" />
     <input type="reset" value="Clean" class="btn btn-danger" />
	</div>
    </div>
  </div>
</form>
</div>
