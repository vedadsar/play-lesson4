@* there are 2 args in the same () so we can send those together from other views   *@
@(title: String, nav: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
	<title>Bitter - @title</title>
	
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body>
	@*calling a partial view to display the navbar, bassing in the current app location*@
	@navigation(nav)
	@content
</body>
</html>
