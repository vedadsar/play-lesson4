@(userForm: Form[User], route: String)

@import helper._

<div class="col-sm-10 col-md-5 col-md-offset-4">
<form  method="post" action="@route" class="form-horizontal" id="userform">
  @if(userForm.hasGlobalErrors){
	<div class="panel panel-danger">
		<div class="panel-heading">Error Submiting Form</div>
  		<div class="panel-body">
   			 <ul>
   			 @for(err <- userForm.globalErrors){
  				<li> @err.message </li>
   			 }
   			 </ul>
 		</div>
	</div>
	}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class='col-sm-10 col-md-5 ' >
      <input type="email" class='@("error-input".when(userForm("email").hasErrors)) form-control' 
      name="email" id="email" placeholder="john&#64;mail.com" value='@userForm("email").value' />
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10 col-md-5">
      <input type="text"  class='@("error-input".when(userForm("username").hasErrors)) form-control' 
      name="username" id="username" placeholder="username" value='@userForm("username").value' />
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10 col-md-5">
      <input type="password" class='@("error-input".when(userForm("password").hasErrors)) form-control'
       name="password" id="password" value='@userForm("password").value' />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10 col-md-5">
    <div class="row pull-right">
      <input type="submit" value="Save" class="btn btn-success" />
	<a href="/" class="btn btn-danger"> Cancel </a>
	<input type="reset" value="Clean" class="btn btn-warning" />
	</div>
    </div>
  </div>
</form>
</div>
